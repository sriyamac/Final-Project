{% extends 'common.html' %}

{% block head %}
    <title>Log In</title>
{% endblock%}

{% block body %}
    <h1>Sign Up</h1>
    <form action="/signup" method="POST">
        <div>
            <label for="username">Username</label>
            <input name="username" type="text">
        </div>
        <div>
            <label for="password">Password</label>
            <input name="password" type="password">
        </div>
        <button>Submit</button>
    </form>
{% endblock%}
