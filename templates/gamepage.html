{% extends 'common.html' %}

{% block head %}
    <title>NinerNav | Game Page</title>
{% endblock%}

{% block body %}
    <div id="game-container">
        <div id="left-image-container">
            <iframe id="left-image" src="NinerNav/game.html" name="Game" allowTransparency="true" scrolling="no" frameborder="0">
            </iframe>
        </div>
        <div id="right-container">
            <iframe id="left-image" src="NinerNav/map.html" name="Map" allowTransparency="true" scrolling="no" frameborder="0">
            </iframe>
            
            <!-- <button id="guess-button">Guess</button> -->
        </div>

        <!--element that displays the message data-->
        <div id="results-column">
            <div id="score" >
                Score: 
            </div>
            <div id="distance">
                Distance:
            </div>
        </div>
        <!-- scipt that recieve the post message-->
        <script>
            function displayDistance(distance) {
                document.getElementById("distance").innerHTML = "Distance: " + distance;
                console.log("this is your distance" + distance);
            }
        </script>
        <script>
            function displayScore(score) {
                document.getElementById("score").innerHTML = "Score: " + score;
                console.log("this is the score" + score);
            }
        </script>
    </div>
{% endblock%}
