{% extends 'common.html' %}

{% block head %}
    <title>NinerNav | Signed-In Page</title>
{% endblock%}

{% block body %}
    <div class="container flex-grow-1">
        <div class="row">
            <div class="col-md-2 stats-menu">
                <div class="btn-group-vertical">
                    <!-- Change Difficulty Button -->
                    <button type="button" class="btn btn-success mt-3 main-btn " id= "difficultyButton">Change Difficulty</button>
                    <div id="difficultySubButtons" style="display: none;">
                        <button type="button" class="btn btn-success sub-btn">Beginner</button>
                        <button type="button" class="btn btn-success sub-btn">Medium</button>
                        <button type="button" class="btn btn-success sub-btn">Expert</button>
                    </div>
    
                    <!-- Change Game Mode Button -->
                    <button type="button" class="btn btn-success mt-3 main-btn" id="gameButton">Change Game Mode</button>
                    <div id="gameModeSubButtons"  style="display: none;">
                        <button type="button" class="btn btn-success sub-btn">Regular</button>
                        <button type="button" class="btn btn-success sub-btn">Timed</button>
                        <button type="button" class="btn btn-success sub-btn">Sight Seeing</button>
                    </div>
    
                    <!-- View Leaderboard Button -->
                    <button type="button" class="btn btn-success mt-3" onclick="redirectToLeaderboard()">View LeaderBoard</button> 
                </div>
            </div>
            <div class="col-md-6">
                <div class = "slider-style" id="imageSlider">
                    <img src="static/images/homepage_atkins.jpg" title="Atkins" height="250">
                    <img src="static/images/homepage_bench.jpg" title="Bench" height="250">
                    <img src="static/images/homepage_starquad.jpg" title="Star Quad" height="250">
                    <img src="static/images/homepage_union.jpg" title="Student Union" height="250">
                    <img src="static/images/homepage_woodward.jpg" title="Woodward" height="250">
                </div>
            </div>
            <div class="col-md-2">
                <div id="stats-container">
                    <div class="stats-menu">
                        <p class="stats-text hello"><b>Hello, User!</b></p>
                        <!-- Display user stats here -->
                        <p class="stats-text">Average Accuracy: 85%</p>
                        <p class="stats-text">Most Accurate: 95%</p>
                        <p class="stats-text">Average Time: 30 seconds</p>
                        <p class="stats-text">Fastest Time: 20 seconds</p>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
   


    <div class="footer text-center">
        <button type="button" class="btn btn-success btn-lg mb-3" id="go" onclick="redirectToGamePrep()">Go</button>
    </div>

    <script src="static/components/game_menu.js"></script>
{% endblock %}
