<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBB3z7CTyfh32qo-GV7iLWF5mR1lbcrm70&callback=initMap" async defer></script>
    <script>
      var map;
      //marker
      var marker;
      //user submitted marker
      var uMark; 
    //marker for actual location
      var rMark = {lat: -33.397, lng: 149.644}; 
      //calculated distance
      var scoreDist; 

      function initMap() {
        let UNCC = {lat: 35.308168, lng: -80.733699}
        map = new google.maps.Map(document.getElementById('map'), {
          center: UNCC,
          zoom: 15

        });

        // add marker where user clicks
        map.addListener('click', function(e) {
          placeMarkerAndPanTo(e.latLng, map);
        });
      }

      function placeMarkerAndPanTo(latLng, map) {
        // If marker already exists -> remove it
        if (marker) {
          marker.setMap(null);
        }

        // Add new marker
        marker = new google.maps.Marker({
          position: latLng,
          map: map
        });

        map.panTo(latLng);
      }

      function submitMarker() {
        if (marker) {
          uMark = marker.getPosition();

          // Calculate the distance between uMark and rMark in meters
          scoreDist = google.maps.geometry.spherical.computeDistanceBetween(uMark, rMark);

          alert("Marker submitted! Distance to rMark: " + scoreDist + " meters.");
        } else {
          alert("Please place a marker on the map before submitting.");
        }
      }
    </script>
    <style>
      #map {
        height: 80%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <button onclick="submitMarker()">Submit Marker</button>
  </body>
</html>
