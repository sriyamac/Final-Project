<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAaoKs6guvxaniF7SoxZFgKdvE1bL986vE&callback=initMap&libraries=geometry" async defer></script>
    <script>
      var map;
      //marker var
      var marker;
      //user placed marker var
      var uMark;
      //var to hold distance between umark and rmark
      var scoreDist; 
      //line draw to connect markers
      var line;
      
      //var rMark. long and lat of the target.
      var rMark = {lat: 35.306320, lng: -80.733389};
      
      

      function initMap() {
        let UNCC = {lat: 35.308168, lng: -80.733699}
        map = new google.maps.Map(document.getElementById('map'), {
          center: UNCC,
          zoom: 15
        });

        // event listener adds marker when/where user clicks
        map.addListener('click', function(e) {
          placeMarkerAndPanTo(e.latLng, map);
        });
      }

      function placeMarkerAndPanTo(latLng, map) {
        // If marker already exists -> remove it
        if (marker) {
          marker.setMap(null);
        }

        // Add new marker
        marker = new google.maps.Marker({
          position: latLng,
          map: map
        });

        uMark = latLng;
        console.log(uMark.toString())
        map.panTo(latLng);
      }

      function submitMarker() {
        if (marker) {
          rmark = new google.maps.Marker({
            position: rMark,
            map:map 
          });

          //checks for previous line and deletes it
          if(line){
            line.setMap(null);
          }
          //adds line
          line = new google.maps.Polyline({
            path:[rMark, uMark],
            odesic: true,
            strokeColor: "#FF0000",
            map:map})

          // Calculate the distance between uMark and rMark in meters
          scoreDist = google.maps.geometry.spherical.computeDistanceBetween(uMark, rMark);
        //   trueDist = scoreDist/3.2808399;
          console.log(scoreDist);
          alert("Marker submitted! Distance to rMark: " + scoreDist + " meters.");
        } else {
          alert("Please place a marker on the map before submitting.");
        }
        

        //calculate the score
        if(scoreDist < 75){
        var score = Math.floor(200 * (1 + ((-1)/(1 + Math.exp(-scoreDist/10)))));
        console.log("your score is" + score)
        }
        else{
          console.log("no points scored")
        }



      }
    </script>
    <style>
      #map {
        height: 80%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <button onclick="submitMarker()">Submit Marker</button>
  </body>
</html>
