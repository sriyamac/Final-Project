<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Gentium+Book+Plus&family=Gugi&family=Inconsolata&family=Itim&family=Julee&family=Knewave&family=Overpass&family=Silkscreen&family=Space+Mono&family=Tilt+Neon&display=swap" rel="stylesheet">
    
    <script src="components/slider.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    
    <title>NinerNav | Signed-In Page</title>
</head>
<body>
    <script src="components/header.js"></script>

    <div class="container flex-grow-1">
        <div class="row">
            <div class="col-md-2 stats-menu">
                <div class="btn-group-vertical">
                    <!-- Change Difficulty Button -->
                    <button type="button" class="btn btn-success mt-3 main-btn " id= "difficultyButton">Change Difficulty</button>
                    <div id="difficultySubButtons" style="display: none;">
                        <button type="button" class="btn btn-success sub-btn">Beginner</button>
                        <button type="button" class="btn btn-success sub-btn">Medium</button>
                        <button type="button" class="btn btn-success sub-btn">Expert</button>
                    </div>
    
                    <!-- Change Game Mode Button -->
                    <button type="button" class="btn btn-success mt-3 main-btn" id="gameButton">Change Game Mode</button>
                    <div id="gameModeSubButtons"  style="display: none;">
                        <button type="button" class="btn btn-success sub-btn">Regular</button>
                        <button id ="counter" type="button" class="btn btn-success sub-btn">Timed</button>
                        <button type="button" class="btn btn-success sub-btn">Sight Seeing</button>
                    </div>
    
                    <!-- View Leaderboard Button -->
                    <button type="button" class="btn btn-success mt-3" onclick="redirectToLeaderboard()">View LeaderBoard</button> 
                </div>
            </div>
            <div class="col-md-6 vid">
                <div class="slider-style embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/sbrYa4BXemA" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>
   


<div class="footer text-center">
    <button type="button" class="btn btn-success btn-lg mb-3" id="go" onclick="redirectToGameScreen()">Start</button>
</div>

<!-- Libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="components/game_menu.js"></script>


</body>
</html>
