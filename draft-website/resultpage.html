<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Gentium+Book+Plus&family=Gugi&family=Inconsolata&family=Itim&family=Julee&family=Knewave&family=Overpass&family=Silkscreen&family=Space+Mono&family=Tilt+Neon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>NinerNav | Result Page</title>
</head>
<body>
    <script src="components/header.js"></script>
    <div id="result-container">
        <div class="image-container">
            <div class="title">Your Guess</div>
            <img src="images/homepage_starquad.jpg" alt="Your Guess Image">
            <br><br>
            <p class="result-text">50 points earned</p>
        </div>
    
        <div class="image-container">
            <div class="title">Actual Location</div>
            <img src="images/homepage_bench.jpg" alt="Actual Location Image">
        </div>
    
        <div class="fun-facts">
            <div class="title">Fun Facts of Location</div>
            <p>Add interesting facts about the location here.</p>
        </div>
    </div>
    
    <div class="footer text-center action-buttons">
        <button type="button" class="btn btn-success btn-lg mb-3" id="go">Next Location</button>
        <button type="button" class="btn btn-success btn-lg mb-3" id="go">End Game</button>
    </div>
</body>
</html>
